<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal, welcome to the altnet....</title>
  <style>
    body {
      background-color: #000;
      color: #00ccff;
      font-family: "Courier New", Courier, monospace;
      padding: 30px;
      margin: 0;
    }

    h1 {
      color: #00ccff;
      text-align: center;
      margin-bottom: 20px;
    }

    #chat {
      background-color: #000;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4em;
      white-space: pre-wrap;
      border: none;
    }

    .message {
      margin-bottom: 12px;
    }

    .user::before {
      content: ">> ";
      color: #00ccff;
    }

    .bot::before {
      content: "Entity269> ";
      color: #00ccff;
    }

    input[type="text"] {
      background-color: #000;
      border: none;
      border-bottom: 1px solid #00ccff;
      color: #00ccff;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      width: 70%;
      padding: 10px;
      outline: none;
    }

    button {
      background-color: #000;
      border: 1px solid #00ccff;
      color: #00ccff;
      font-family: "Courier New", Courier, monospace;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #003333;
    }

    ::selection {
      background: #00ccff;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Entity269 Terminal</h1>
  <div id="chat"></div>

  <div style="margin-top: 15px;">
    <input type="text" id="userInput" placeholder="Scrivi un comando..." onkeydown="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    const responses = {
      "ciao": [
        "Cosa ci fai qui",
        "Non dovresti essere qui",
        "Sei nel posto sbagliato",
        "Non appartieni a questo posto, vattene",
        "Rat Web non è fatto per gente come te.",
        "Non sei il benvenuto da queste parti.",
        "Torna indietro, prima che sia troppo tardi.",
        "Ti sei perso, vero?",
        "Questo posto non ti porterà niente di buono."
      ]
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim().toLowerCase();
      if (message === "") return;

      addMessage("user", message);

      if (responses[message]) {
        const replyList = responses[message];
        const reply = replyList[Math.floor(Math.random() * replyList.length)];
        addMessage("bot", reply);
      } else {
        addMessage("bot", "error");
      }

      input.value = "";
    }

    function addMessage(senderClass, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = `message ${senderClass}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
