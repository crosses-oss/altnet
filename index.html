<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal, welcome to the altnet....</title>
  <style>
    body {
      background-color: #000;
      color: #00ccff;
      font-family: "Courier New", Courier, monospace;
      padding: 30px;
      margin: 0;
    }

    h1 {
      color: #00ccff;
      text-align: center;
      margin-bottom: 20px;
    }

    #chat {
      background-color: #000;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4em;
      white-space: pre-wrap;
      border: none;
    }

    .message {
      margin-bottom: 12px;
    }

    .user::before {
      content: ">> ";
      color: #00ccff;
    }

    .bot::before {
      content: "Entity269> ";
      color: #00ccff;
    }

    input[type="text"] {
      background-color: #000;
      border: none;
      border-bottom: 1px solid #00ccff;
      color: #00ccff;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      width: 70%;
      padding: 10px;
      outline: none;
    }

    button {
      background-color: #000;
      border: 1px solid #00ccff;
      color: #00ccff;
      font-family: "Courier New", Courier, monospace;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #003333;
    }

    ::selection {
      background: #00ccff;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Terminale</h1>
  <div id="chat"></div>

  <div style="margin-top: 15px;">
    <input type="text" id="userInput" placeholder="Scrivi un comando...">
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    const responses = {
      "ciao": [
        "cosa ci fai qui",
        "non dovresti essere qui",
        "sei nel posto sbagliato",
        "non appartieni a questo posto, vattene",
        "ti meriti di meglio di questo posto",
        "vattene",
        "torna indietro non vorrai finire come me",
        "ti sei perso? vattene",
        "questo posto non ti porterà niente di buono."
      ],
      "chi sei": [
        "non è importante chi sono",
        "io sono l'ultimo che vedrai qui",
        "se ti fossi fermato prima, non saresti qui",
        "io non parlo con gli ospiti",
        "non sei autorizzato a saperlo",
        "sono una conseguenza, non una causa",
        "non ho nome per te",
        "se lo sapessi, dovrei cancellarti",
        "non cercarmi, non risolverai nulla",
        "non esisto per te"
      ]
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim().toLowerCase();
      if (message === "") return;

      addMessage("user", message);

      if (responses[message]) {
        const replyList = responses[message];
        const reply = replyList[Math.floor(Math.random() * replyList.length)];
        addMessage("bot", reply);
      } else {
        addMessage("bot", "error");
      }

      input.value = "";
    }

    function addMessage(senderClass, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = `message ${senderClass}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ✅ Aggiunge il listener per "Invio" dopo il caricamento della pagina
    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("userInput");
      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
    });
  </script>

</body>
</html>
